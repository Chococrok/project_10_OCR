<ion-grid no-padding>
  <ion-row class="ft-grid-row">
    <ion-col class="ft-grid-col" *ngFor="let a of astres">
    </ion-col>
  </ion-row>
</ion-grid>
<div class="ft-grid">
  <img class="ft-grid-content" *ngFor="let src of imgSources" src="{{src}}">
</div>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
