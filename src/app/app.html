<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="ft-toolbar-content">
        <ion-title>Fotomatron</ion-title>
        <button class="ft-icon" (click)="showProfile()" menuClose>
          <img class ="ft-avatar" *ngIf="profile;else icon" src="{{profile.avatarSrc}}"/>
          <ng-template #icon>
              <ion-icon name="contact"></ion-icon>
          </ng-template>
        </button>
        <p></p>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
