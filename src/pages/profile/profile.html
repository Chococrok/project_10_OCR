<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="pageTitle">{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="ft-photo-card">
    <img src="{{profile.avatarSrc}}" />
    <ion-card-content>
      <ion-card-title>
        {{profile.name}}
      </ion-card-title>
      <p class="ft-sub-title">{{profile.email}}</p>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
